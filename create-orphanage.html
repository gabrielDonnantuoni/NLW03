<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <link rel="icon" href="public/images/logo-icon.png">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">

    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/css/sidebar.css">
    <link rel="stylesheet" href="public/css/map.css">
    <link rel="stylesheet" href="public/css/buttons.css">
    <link rel="stylesheet" href="public/css/form.css">
    <link rel="stylesheet" href="public/css/animations.css">
    <link rel="stylesheet" href="public/css/page-create-orphanage.css">

    <title>Adicionar um orfanato</title>
</head>

<body>
    <div id="page-create-orphanage">
        <aside class="animation-right sidebar">

            <img src="public/images/map-marker.svg" alt="Happy">

            <footer>
                <button onclick="history.back()">
                    <img src="./public/images/arrow-back.svg" alt="Voltar">
                </button>
            </footer>
        </aside>

        <main class="animation-appear with-sidebar">
            <form action="">
                <fieldset>
                    <legend>Dados</legend>

                    <div class="map-container">
                        <div id="mapid"></div>
                            <input type="hidden" name="lat">
                            <input type="hidden" name="lng">
                        <footer>
                            <a href="#" id="select-point">
                                Clique no mapa para adicionar a localização
                            </a>
                        </footer>
                    </div>

                    <div class="input-block">
                        <label for="name">Nome</label>
                        <input id="name" name="name" required>
                    </div>

                    <div class="input-block">
                        <label for="about">Sobre <span>Máximo de 300 caracteres</span> </label>
                        <textarea id="about" name="about" required></textarea>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Número de WhatsApp</label>
                        <input id="whatsapp" name="whatsapp">
                    </div>

                    <div class="input-block images">

                        <label for="images">Fotos</label>

                        <div class="images-upload" id="images">

                            <div class="new-upload" id="images">
                                <input name="images" placeholder="Cole o link da foto aqui">
                                <span onclick="deleteField(event)">
                                    <img src="public/images/x-cancel_upload.svg" alt="Cancelar upload">
                                </span>
                            </div>

                        </div>

                        <button type="button" onclick="addPhotoField()"> <!-- Precisa especificar o type pq por padrão o <button> dentro do <form> é de submit  -->
                            <img src="public/images/plus-add_image.svg" alt="Adiciona nova foto">
                        </button>
                    </div>
                    

                </fieldset>

                <fieldset>
                    <legend>Visitação</legend>

                    <div class="input-block">
                        <label for="instructions">Sobre <span>Máximo de 300 caracteres</span> </label>
                        <textarea id="instructions" name="instructions" required></textarea>
                    </div>

                    <div class="input-block">
                        <label for="open_hours">Horários disponíveis para visita</label>
                        <input id="open_hours" name="open_hours" required>
                    </div>

                    <div class="input-block">
                        <label for="open_weekends">Atende nos finais de semana</label>
                        <input type="hidden" id="open_weekends" name="open_weekends" value="1" required>

                        <div class="button-select">
                            <button data-value="1" onclick="toggleSelect(event)" type="button" class="active yes">Sim</button>
                            <button data-value="0" onclick="toggleSelect(event)" type="button" class="no">Não</button>
                        </div>

                        <button type="submit" class="primary-button">
                            Confirmar
                        </button>

                    </div>

                </fieldset>
            </form>
        </main>

    </div>

    <script src="./public/js/page-create-orphanage.js"></script>

</body>

</html>
